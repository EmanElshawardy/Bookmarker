<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="icon" href="./images/pngwing.com.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@200;500&family=Montserrat:wght@900&family=Open+Sans:wght@300&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title-style p-5 text-center text-white">Bookmarker.</h1>
      <div class="border"></div>
      <div
        class="d-flex flex-column align-items-center justify-content-center text-white m-5"
      >
        <h2 class="text-center">
          <i class="fa fa-bookmark p-3 icons-style"></i> Bookmark your favorite
          sites <i class="fa fa-bookmark p-3 icons-style"></i>
        </h2>
        <div
          class="form-group d-flex flex-column justify-content-center w-100 mb-3"
        >
          <label for=" siteName" class="form-label"> Site Name</label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            oninput="validationSiteName()"
            placeholder="Bookmarker Name"
          />
        </div>
        <div
          class="form-group d-flex flex-column justify-content-center w-100 mb-3"
        >
          <label for="siteUrl" class="form-label">Site URL</label>
          <input
            type="url"
            class="form-control"
            id="siteUrl"
            oninput="validationSiteUrl()"
            placeholder="Website URL"
          />
        </div>
        <button class="btn btn-style m-auto" onclick="addBookmark()">
          Submit
        </button>
      </div>
      <div class="border mb-5"></div>

      <div class="w-100 mb-4">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="showData"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
